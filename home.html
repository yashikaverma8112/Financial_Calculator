<!DOCTYPE html>
<html>
<head>
  <title>SIP Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    body{
      background-color: palevioletred;
    }
    .box {
    width: 400px;
    padding: 20px;
    margin: 0, auto;
    text-align: center;
    box-shadow: 10px 10px 8px 10px #888888;
    background-color: rgb(189, 231, 248);
  }

  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
  }
  
  button {
    padding: 10px 20px;
  }
  
  #resultContainer {
    margin-top: 20px;
  }
  
  canvas {
    margin-top: 20px;
  }

  </style>
</head>
<body>
 <!-- navigation bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" width="100%" >
      <div class="container-fluid">
        <h1 class="logo">
          <a class="navbar-brand" href="home.html#">FINcal</a>

        </h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">SIP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="FD.html">FD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="RD.html">RD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="emi.html">EMI</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <center>
    <div class="box">

        <h1>SIP CALCULATOR</h1>
        <form id="sipForm">
      <label for="monthlyInvestment">Monthly Investment:</label>
      <input type="number" id="monthlyInvestment" required>
      
      <label for="rateOfReturn">Rate of Return (%):</label>
      <input type="number" id="rateOfReturn" required>
      
      <label for="years">Number of Years:</label>
      <input type="number" id="years" required>

      <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
    </form>
    <div id="resultContainer">
      <h2>Expected Amount:</h2>
      <p id="expectedAmount"></p>
      <canvas id="chart"></canvas>
    </div>
    
  </div>
</center>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
