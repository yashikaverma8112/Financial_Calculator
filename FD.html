<!DOCTYPE html>
<html>
<head>
    <title>FD Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        /* CSS styling for the calculator */
    body{
      background-color: palevioletred;
    }
       .box-fd{
		width: 400px;
    padding: 20px;
    text-align: center;
    box-shadow: 10px 10px 8px 10px #888888;
   background-color: rgb(236, 202, 236);
    margin: 0, auto;
    text-align: center;
	   }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: inline-block;
            width: 150px;
        }

        .result {
            font-weight: bold;
            margin-top: 20px;
        }

        #pie-chart {
            margin-top: 20px;
            width: 400px;
            height: 400px;
        }
		
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary" width="100%">
		<div class="container-fluid">
      <h1 class="logo">

        <a class="navbar-brand" href="index.html#">FINcal</a>
      </h1>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link" aria-current="page" href="index.html">SIP</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link active" href="FD.html">FD</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="RD.html">RD</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="emi.html">EMI</a>
			  </li>
			</ul>
		  </div>
		</div>
	  </nav>
    <center>
    <div class="box-fd">

        <h2>FD Calculator</h2>
        
        <div class="input-group">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" required>
        </div>
        <div class="input-group">
            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" required>
        </div>
        <div class="input-group">
            <label for="time">Time Period (years):</label>
            <input type="number" id="time" required>
        </div>
        <button onclick="calculateFD()" class="btn btn-primary btn-lg">Calculate</button>
        <div class="result">
          <p>Maturity Amount: <span id="maturityAmount"></span></p>
          <p>Interest Earned: <span id="interestEarned"></span></p>
        </div>
        
        <canvas id="pie-chart" ></canvas>
      </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script >
		function calculateFD() {
    // Get input values
    var principal = parseFloat(document.getElementById("principal").value);
    var rate = parseFloat(document.getElementById("rate").value);
    var timePeriod = parseInt(document.getElementById("time").value);

    // Calculate maturity amount and interest earned
    var maturityAmount = principal * (1 + rate / 100) ** timePeriod;
    var interestEarned = maturityAmount - principal;

    // Display the results
    document.getElementById("maturityAmount").textContent = maturityAmount.toFixed(2);
    document.getElementById("interestEarned").textContent = interestEarned.toFixed(2);

    // Generate a pie chart
    var ctx = document.getElementById("pie-chart").getContext("2d");
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Principal Amount', 'Interest Earned'],
            datasets: [{
                data: [principal, interestEarned],
                backgroundColor: ['#36a2eb', '#ff6384'],
            }]
        }
    });
}

	</script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
